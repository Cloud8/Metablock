
log4j.debug = false
log4j.defaultInitOverride = false
# log4j.rootLogger=DEBUG, ROOTLOGGER
# log4j.rootLogger=INFO, ROOTLOGGER
log4j.rootLogger=OFF
# log4j.rootLogger=DEBUG, ROOTLOGGER
log4j.appender.ROOTLOGGER=org.apache.log4j.ConsoleAppender
log4j.appender.ROOTLOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOTLOGGER.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n
log4j.appender.com.hp.hpl.jena.rdf.model.impl.RDFDefaultErrorHandler=org.apache.log4j.ConsoleAppender
log4j.appender.org.apache.jena.info=org.apache.log4j.ConsoleAppender
