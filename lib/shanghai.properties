#
# archiv repository properties
#

shanghai.version = 0.50

### crawl parameters
crawl.depth = 3
## create records, dont update 
crawl.create = false
## what to crawl
crawl.suffix = .rdf 
## log message after 200 records
crawl.count = 200

## crawl storage. Used by: shanghai -crawl
jena.tdb = /vol/vol01/data/jena.tdb
jena.graph = http://archiv.ub.uni-marburg.de

### the sparql endpoint to fetch data from
service.sparql = http://archiv.ub.uni-marburg.de/sparql

## index queries
probe.sparql = book/archiv-probe.sparql
index.sparql = book/archiv-index.sparql
about.sparql = book/archiv-about.sparql

## transformer
transform.xslt = book/archiv-transform.xslt

## rdf test
count.log = 400
test.rdf = data/archiv-about.rdf
test.solr = data/archiv-solr.xml

## solr index
index.solr = http://localhost:8080/solr/biblio

